<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="basicLightBox.css">

  <script type="module" src="./realty.js"></script>
  <script src="https://kit.fontawesome.com/6feee529ab.js" crossorigin="anonymous"></script>
<!--   <script type="module" src="./notification.js"></script> -->
  <script type="module" src="./header.js"></script>
  <title>House manager</title>
  <link rel="shortcut icon" href="img/favicon.png">
</head>

<body>

  <div class="wrapper">
    <header class="header header_bg">
      <div class="header__container">
        <a class="header__logo" href="index.html">
          <img src="img/Logo.png" alt="Logo">
        </a>
        <nav class="header__nav">
          <ul class="header__list">
            <li class="header__item">
              <a href="./index.html" class="header__link">Головна</a>
            </li>
            <li class="header__item">
              <a href="./realty.html" class="header__link header__link_active">Мої об'єкти</a>
            </li>
            <li class="header__item">
              <a href="./realty.html" class="header__link">Мій кабінет</a>
            </li>
            <li class="header__item notification">
              <img src="img/notification.png" class="notification__image" alt="Notification">
              <span class="notification__numbers">0</span>
            </li>
          </ul>
        </nav>
        <div class="header__burger">
          <span></span>
        </div>
      </div>
    </header>
    <main class="main-objects">
      <div>
        <form action="submit" class="js-filter">
          <h3>Фільтер пошуку</h3>
          <div class='py'>
            <div>
              <span>Фільтр для продажу</span>
              <label>
                <input type="radio" class="option-input radio" name="onSale" value="В продажу" />
                В продажу
              </label>
              <label>
                <input type="radio" class="option-input radio" name="soldOut" value="Продано" />
                Продано
              </label>
            </div>
            <div>
              <span>Фільтр для оренди</span>
              <label>
                <input type="radio" class="option-input radio" name="free" value="Вільно"/>
                Вільно
              </label>
              <label>
                <input type="radio" class="option-input radio" name="rent" value="В оренді"/>
                В оренді
              </label>
            </div>
          </div>

          <button class="js-filter-items-add">Застосувати</button>
        </form>
        <button class="js-filter-items-remove">Скинути фільтер</button>
      </div>
      <div class="main-objects__container">
        <ul class="js-list main-objects__list"></ul>
        <div class="add-realty_container"><button class="add-realty_button js-add-realty">Додати об'єкт</button></div>
      </div>
    </main>
    <footer>
    </footer>
    <footer>
    </footer>
  </div>
</body>

</html>
