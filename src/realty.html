<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="basicLightBox.css">

  <script type="module" src="./notification.js"></script>
  <script type="module" src="./realty.js"></script>
  <script type="module" src="./header.js"></script>
  <script src="https://kit.fontawesome.com/6feee529ab.js" crossorigin="anonymous"></script>
  <title>House manager</title>
  <link rel="shortcut icon" href="img/favicon.png">
</head>

<body>
  <div class="wrapper">
    <header class="header header_bg">
      <div class="header__container">
        <a class="header__logo" href="index.html">
          <img src="img/Logo.png" alt="Logo">
        </a>
        <nav class="header__nav">
          <ul class="header__list">
            <li class="header__item">
              <a href="./index.html" class="header__link">Головна</a>
            </li>
            <li class="header__item">
              <a href="./realty.html" class="header__link header__link_active">Мої об'єкти</a>
            </li>
            <li class="header__item notification">
              <img src="img/notification.png" class="notification__image" alt="Notification">
              <span class="notification__numbers">0</span>
            </li>
          </ul>
        </nav>
        <div class="header__burger">
          <span></span>
        </div>
      </div>
    </header>
    <main class="main-objects">
      <div class="main-objects__container">
        <div>
          <form action="submit" class="js-filter filter">
            <h3 class="filter__title">Фільтр пошуку</h3>
            <div class='fitler-some-block'>
              <div class="filter-block">
                <div>
                  <span class="filter-span">Фільтр для продажі:</span>
                  <div class="filter-row">
                    <label class="filter__input">
                      <input type="radio" class="option-input radio" name="filter" value="В продажу" />
                      В продажу
                    </label>
                    <label class="filter__input">
                      <input type="radio" class="option-input radio" name="filter" value="Продано" />
                      Продано
                    </label>
                  </div>
              </div>
              </div>
              <div>
                <div class="filter-block">
                  <div>
                    <span class="filter-span">Фільтр для оренди:</span>
                    <div class="filter-row">
                      <label class="filter__input">
                        <input type="radio" class="option-input radio" name="filter" value="Вільно"/>
                        Вільно
                      </label>
                      <label class="filter__input">
                        <input type="radio" class="option-input radio" name="filter" value="В оренді"/>
                        В оренді
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="filter__buttons">
              <button class="js-filter-items-add filter__button">Застосувати</button>
              <button class="js-filter-items-remove filter__button">Скинути</button>
            </div>
          </form>
        </div>
        <ul class="js-list main-objects__list"></ul>
        <div class="add-realty_container"><button class="add-realty_button js-add-realty">Додати об'єкт</button></div>
      </div>
    </main>
    <footer>
    </footer>
    <footer>
    </footer>
  </div>
</body>

</html>
